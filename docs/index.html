<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="//pages.github.com/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="//github.com/apple-touch-icon.png" rel="apple-touch-icon" type="image/png" />

    <title> D3js GitHub API Visualization </title>

    <script src="//d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <style type="text/css" media="all">

      body, svg {
        background-color: #ffffff;
        font-family: sans-serif;
        overflow: hidden;
        padding: 0px;
        margin: 0px;
        border: 0px;
        width: 100%;
        height: 100%;
      }

      body, a, a:visited, a:hover { color: #999; }
      a { text-decoration: none; }
      a:hover { text-decoration: underline; }

      svg g { cursor: pointer; }
      svg circle, svg line { stroke-width: 1.5px; }
      svg line { stroke: #999; }
      svg circle { stroke: #fff; }

      svg text {
        text-anchor: middle;
        stroke-width: 0.4px;
        stroke: #fff;
        fill: #000;
        y: .3em;
      }

      header, footer {
        position: absolute;
        text-align: center;
        width: 100%;
        margin: 1em;
      }

      header { top: 0px; }
      footer { bottom: 0px; }

      footer { font-size: smaller; }

      input {
        filter: grayscale(100%);
        border: 1px solid #999;
        padding: 0 1em 0 1em;
        width: 16em;
      }

    </style>
  </head>
  <body>
    <header role="search">

      <input name="search" placeholder=" &#x1F50D; " type="text"></input>

    </header>
    <main role="main">

      <svg role="application"
        xmlns="http://www.w3.org/2000/svg" version="1.1"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="100%" height="100%" x="0px" y="0px"
        preserveAspectRatio="none"></svg>

      <script src="visualization.js"
        type="text/javascript"></script>

    </main>
    <footer>

      <a title="location.reload(true);" href="#" onclick="javascript:location.reload(true);">reload</a>
      | <a title="github.com/hacker-bastl" href="https://github.com/hacker-bastl/git-api-d3js-test#readme">documentation</a>
      | <a title="twitter.com/macbastl" href="https://twitter.com/macbastl">feedback</a>

    </footer>
  </body>
</html>
